<!DOCTYPE html>
<html>
<head>
    <title>CPU Load Monitor</title>
</head>
<body>
    <h1>CPU Load: <span id="cpu-load"></span></h1>
    <script>
        function updateCpu() {
            fetch('https://test-nginx.zapto.org/cpu.php')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('cpu-load').textContent = data + " %"; 
                });
	   setTimeout(updateCpu, 500);
        }
        
        updateCpu();
    </script>
</body>
</html>
